
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Counter App</title>
</head>
<body>
    <div class="container text-center  border border-secondary border-3" >
        <h1>Counter App</h1>
        <p>This App will display increments and when click on Save button it will display previous and new increments</p>
        <h2 id="count">0</h2>
        <div class="row">
            <div class="col">
                <button class="btn btn-danger " id="increment-btn" onclick="increment()">Increment</button>
            </div>
           </div> 
           <div class="row mt-4">
            <div class="col">
                <button class="btn btn-success " id="save-btn" onclick="save()">Save</button>
            </div>
        </div>
        <p id="save-el"> Previous Entries:</p>
    </div> 
      <script src="index.js"></script>
</body>
</html>
